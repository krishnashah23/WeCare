<html>
    <head>
        {% load static %}
    <title>FAQ</title>
    <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'FAQ/css/add.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <style>
        .box{
            background-color:  #e6fff5;
            border-radius: 10px;
            width: 75%;
            margin-top: 40px;
        }
        input{
            width:900px;
            height: 80px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border: none;

        }
        .heading{
            color:	 #004080;
        }
    </style>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th>Sr no.</th>
                <th>Question</th>
            </tr>
            {% for q in que %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{q.que_text}}</td>

                    <td><form action="/FAQ/postanswer/" method="GET">
                        <input type="hidden" name="question" value="{{q.que_text}}">    
                        <button type="submit" onclick="location.href='/FAQ/postanswer/'">Answer Question </button>
                    </form></td>
                </tr>
            {% endfor %}
    </table>
    </body>
</html>
