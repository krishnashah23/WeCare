<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
         {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'home/css/doctor_home.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('{% static 'home/images/doctor_home-background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><img src="logo.png" width="10%" height="10%"></li>-->
                    <li class="active"><a href="/home/doctorhome/">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="#">FAQ's</a></li>
                    <li class="active"><a href="#">Corona Virus Updates</a></li>
                </ul>
        </nav>
        <div><br><br><br><br><br><br><br></div>
        <div class="container-fluid outterbox">
            <div class="containe-fluid center-text box">
               <h2 class="heading"><b><i>Doctor Profile</i></b></h2> 
               <!-- {% if msg1 %}
                   <h3 style="color: red; align-content: center;text-align: center;">{{msg1}}</h3>
               {% endif %}<br> -->
               <center>
                   <form action="/home/updateprofile/" method="post">{% csrf_token %}
                       <table class="table">
                           <tr>
                               <td>Name:</td>
                               <td> <input type="text" name="name" value="{{d.name}}" readonly></td>
                           </tr>
                           <tr>
                               <td> Email ID:</td>
                               <td><input type="text" name="email" value="{{d.emailID}}" required></td>
                           </tr>
                           {% if doc %}
                           <tr>
                               <td>Contact no:</td>
                               <td> <input type="text" name="contactno" value="{{doc.contactno}}" placeholder="mobileno" ><br/></td>
                           </tr>
                           <tr>
                               <td>Education:</td>
                               <td><textarea rows="3" cols="50" name="education"  placeholder="Education details" >{{doc.education}}</textarea></td>
                           </tr>
                           <tr>
                               <td>Speciality:</td>
                               <td> <input type="text" name="speciality" value="{{doc.speciality}}" placeholder="e.g eye specialist"><br/></td>
                           </tr>
                           {% endif %}
                           {% if notfound %}
                           <tr>
                            <td>Contact no:</td>
                            <td> <input type="text" name="contactno"  placeholder="mobileno" ><br/></td>
                        </tr>
                        <tr>
                            <td>Education:</td>
                            <td><textarea rows="3" cols="50" name="education" placeholder="Education details" ></textarea></td>
                        </tr>
                        <tr>
                            <td>Speciality:</td>
                            <td> <input type="text" name="speciality"  placeholder="e.g eye specialist"><br/></td>
                        </tr>
                        {% endif %}
                       </table>
                       <center><button type="submit">Update Details</button></center>
                   </form>
               </center>
           </div>
       </div>
    </body>
</html>
