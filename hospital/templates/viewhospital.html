<!DOCTYPE html>
<html>
<head>
    <title>Hospital Information</title>
    {% load static %}
    <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Diseases/css/view.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('{% static 'logintosite/images/background.png' %}')">
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home/adminhome">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="#">FAQ's</a></li>
                    <li class="active"><a href="/covid19Data/getcoronaupdates">Corona Virus Updates</a></li>
                </ul>
        </nav>
        <div class="container-fluid outterbox center-text ">
            <h2 class="heading"><b><i>All Hospitals</i></b></h2><br>
            <table border="1px">
                    <tr>
                        <th>Sr no.</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Location</th>
                        <th>Pincode</th>
                        <th>Speciality</th>
                        <th>Timings</th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for h in hosp %}
                        <tr>
                            <td width="2.5%">{{forloop.counter}}</td>
                            <td width="7%">{{h.name}}</td>
                            <td width="40%">{{h.address}}</td>
                            <td width="15%">{{h.location}}</td>
                            <td width="15%">{{h.pincode}}</td>
                            <td width="10%">{{h.speciality}}</td>
                            <td width=12%>{{h.timings}}</td>
                            <td width="7%">
                                <form action="/hospital/getupdatedhospitalinfo/" method="GET">
                                    <input type="hidden" name="hname" value="{{h.name}}">    
                                    <button type="submit" onclick="location.href='/hospital/getupdatedhospitalinfo/'">Modify </button>
                                </form>
                            </td>
                            <td width="7%">  
                                <form action="/hospital/deletehospital/" method="GET"  >
                                    <input type="hidden" name="hname" value="{{h.name}}"> 
                                    <button type="submit" onclick="location.href='/hospital/viewhospital/'">Delete </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
            </table>
    </div>
</body>
</html>
