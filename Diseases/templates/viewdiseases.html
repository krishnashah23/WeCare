<!DOCTYPE html>
<html>
    <head>
        <title>DiseaseInfo</title>
        {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'Diseases/css/view.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('{% static 'logintosite/images/background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home/doctorhome">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="#">FAQ's</a></li>
                    <li class="active"><a href="/covid19Data/getcoronaupdates">Corona Virus Updates</a></li>
                </ul>
        </nav>
        <div class="container-fluid outterbox center-text ">
                <h2 class="heading"><b><i>All Diseases</i></b></h2><br>
                <table border="1px">
                        <tr>
                            <th>Sr no.</th>
                            <th>Name</th>
                            <th>Symptoms</th>
                            <th>Causes</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        {% for d in diseases %}
                            <tr>
                                <td width="2.5%">{{forloop.counter}}</td>
                                <td width="7%">{{d.name}}</td>
                                <td width="17%">{{d.Symptoms}}</td>
                                <td width="17%">{{d.Cause}}</td>
                                <td width="40%">{{d.Description}}</td>
                                <td width="5.5%">
                                    <form action="/Diseases/gettreatmentdetails/" method="GET">
                                        <input type="hidden" name="dname" value="{{d.name}}">  
                                        <button type="submit" onclick="location.href='/Diseases/gettreatmentdetails/'">View Treatment</button>
                                    </form>
                                </td>
                                <td width="6%">
                                    <form action="/Diseases/getupdateinfo/" method="GET">
                                        <input type="hidden" name="dname" value="{{d.name}}">    
                                        <button type="submit" onclick="location.href='/Diseases/getupdateinfo/'">Modify Details</button>
                                    </form>
                                </td>
                                <td width="6%">
                                    <form action="/Diseases/deletedisease/" method="GET">
                                        <input type="hidden" name="dname" value="{{d.name}}">     
                                        <button type="submit" onclick="location.href='/Diseases/deletedisease/'">Delete Disease</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                </table>
        </div>

    </body>
</html>
