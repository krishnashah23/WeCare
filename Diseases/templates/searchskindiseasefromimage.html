<!DOCTYPE html>
<html>
    <head>
        <title>DiseaseInfo</title>
        {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'Diseases/css/view.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </head>
    <body style="background-image: url('{% static 'logintosite/images/background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home/doctorhome/">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="#">FAQ's</a></li>
                    <li class="active"><a href="#">Corona Virus Updates</a></li>
                </ul>
        </nav> 
        <br>
        <div class="container-fluid outterbox center-text ">
            <h2 class="heading"><b><i>Find Skin Disease</i></b></h2><br>
            <table border="1px">
                    <tr id="headrow">
                        <th>Sr no.</th>
                        <th colspan="3">Images</th>
                        <th>select any one</th>
                    </tr>
                    {% for d in diseases %}
                        <tr>
                            <td width="2.5%" id="index">{{forloop.counter}}</td>
                            <td ><img src="{{d.image1.url}}" alt="image1" style="width:auto; height: 200px; margin: 3px; padding: 3px;"></td>
                            <td ><img src="{{d.image2.url}}"  alt="image2" style="width:auto; height: 200px; margin: 3px; padding: 3px;"></td>
                            <td ><img src="{{d.image3.url}}"  alt="image3" style="width:auto; height: 200px; margin: 3px; padding: 3px;"></td>
                            <td>
                                <input type="hidden" id="disease" name="disease" value="{{d.name}}"/>
                                <input type="radio" name="search"/>&nbsp;&nbsp;&nbsp;
                                <button type="button" onclick="findname()"><i class="fa fa-search"></i></button>
                            </td>
                        </tr>
                    {% endfor %}
            </table>
    </div>
    <script>
        function findname(){
            //var tbl=document.getElementsByTagName("table");
            //var headrow=tal.childeNodes[0];
            var d=document.getElementById("disease").value;
            console.log(d);
            var tblrow=document.getElementById("headrow");
            var th=document.createElement("TH");
            var text=document.createTextNode("Disase name");
            th.appendChild(text);
            tblrow.appendChild(th);
            var i=document.getElementById("index").innerHTML;
            console.log(i);
            var allrows=document.getElementsByTagName("TABLE").rows;
            console.log(allrows);
            var col=document.createElement("TD");
            col.innerHTML=d;
            allrows[i].appendChild(col);
        }
    </script>
