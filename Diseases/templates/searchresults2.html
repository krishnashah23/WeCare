<!DOCTYPE html>
<html>
    <head>
        <title>DiseaseInfo</title>
        {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'Diseases/css/search.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </head>
    <body style="background-image: url('{% static 'logintosite/images/background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home/doctorhome/">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="#">FAQ's</a></li>
                    <li class="active"><a href="#">Corona Virus Updates</a></li>
                </ul>
        </nav> 
        <br>
        <div class="container-fluid outterbox">
            <div class="containe-fluid">
                <center>
                <form action="/Diseases/getsearchresults2/" method="GET" value="{{request.GET.q}}">
                    <input type="text" name="q" value="{{request.GET.q}}" placeholder="Search for treatment by disease name">
                    <button type="submit" name="search" ><i class="fa fa-search"></i></button>
                </form>
                </center>
                {% if errmsg %}
                <p>{{errmsg}}</p>
                {% endif %}
                <br/>
                {% if found %}
                    {% for dt in objectlist %}
                        <h3 class="heading">Disease Name</h3>
                        {{dt.Disease_id.name}}
                        <h3 class="heading">Description</h3>
                        {{dt.description}}
                        <h3 class="heading">Duration</h3>
                        {{dt.duration}}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </body>
</html>
